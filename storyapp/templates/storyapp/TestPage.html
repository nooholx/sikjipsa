<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 회원정보 조회 :::</title>

</head>
<body>
    <h3>회원정보 조회</h3>
    <hr/>
    세션에 저당된 ID : {{ request.session.ses_mem_id }}
    <br/>
    세션에 저장된 이름 : {{ request.session.ses_mem_name }}
    <hr/>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>패스워드</th>
            <th>이름</th>
            <th>주소1</th>
        </tr>
        {% for data in mem_list %}
            <tr>
                <td>
                    {{ data.mem_id }}
                </td>
                <td>{{ data.mem_pass }}</td>
                <td>{{ data.mem_name }}</td>
                <td>{{ data.mem_add1 }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
