{% include 'etcapp/include/nav.html' %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">

	<title>::: 마이페이지 :::</title>

    <!-- css 외부파일 또는 CDN 불러들이기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    
          
    <!-- jQuery 외부파일 또는 CDN 불러들이기 -->
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script type="text/javascript">
        function goBack(){
            location.href = "/etc/index"
        }

        function goSave(){
          var fm = document.getElementById("fm");
          fm.action = "/member/set_mypage/";
          fm.submit();
        }
    </script>

</head>
<body>
    
  <div class ="container-md" style="border: 5px solid #eee; tex-aling : center">  
    <p class="h1" style="text-align: left; padding: 20px;">마이페이지</p>

    <form name = "fm" id ="fm" method="post" action="#">
      {% csrf_token %}
      <article class="container">
        <div class="col-sm-6 col-md-offset-3">
          <fieldset disabled>
          <label for="inputid">아이디</label>
          <input type="text" class="form-control" name="inputid" id="inputid" placeholder="{{ request.session.ses_mem_id }}">
        </div>
        <br/>
        
        <div class="col-sm-6 col-md-offset-3">
            <fieldset disabled>
            <label for="inputname" class="form-label">성명</label>
            <input type="text" class="form-control" name="inputname" id="inputname" placeholder="{{ request.session.ses_mem_name }}">
            <div id="fullname" class="form-text"></div>
          </div>
        <div class="col-sm-6 col-md-offset-3">
          <label for="inputEmail1" class="form-label">이메일주소</label>
          <input type="email" class="form-control" name="inputEmail1" id="inputEmail1" aria-describedby="emailHelp" value="{{ request.session.ses_mem_mail }}">
        </div>
        
        <div class="col-sm-6 col-md-offset-3">
          <div class="userInput"> 
          <label for="inputAddress1" class="form-label">집주소</label>
          <input type="text" class="form-control" name="inputAddress1" id="inputAddress1" value="{{ request.session.ses_mem_add1 }}">
        </div>
        <br/>
 
        <div class="setpw">
          패스워드 
          <a href="/member/set_pw/">비밀번호 변경</a>
        </div>
        <br/>
        <div class="withdraw">
          <h5>계정 관리</h5>
          비활성화
          <a href="/member/withdraw/">계정 비활성화</a>
        </div>

        <div style="display: flex; justify-content: center; margin : 15px">
          <button type="submit" class="btn btn-success" onclick = 'goSave()'>저장</button>
          <button type="button" class="btn btn-success" onclick ='goBack()' style="margin-left:10px;">닫기</button>
        </div>
      </fieldset>
    </article>
    </form>
  </div>
  {% include 'etcapp/include/bottom.html' %}
    
    <!-- 부트스트랩 js 적용 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"></script>
</body>
</html>
