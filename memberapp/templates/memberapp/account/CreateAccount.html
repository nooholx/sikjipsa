{% include 'etcapp/include/nav.html' %}


<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">

	<title>::: 회원가입 :::</title>

    <!-- css 외부파일 또는 CDN 불러들이기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    
    <!-- jQuery 외부파일 또는 CDN 불러들이기 -->
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script type="text/javascript">
        function goRegister(){
          var fm = document.getElementById("fm");

          if (fm.inputid.value==""){
            alert("아이디를 입력해주세요")
            fm.inputid.focus();
            return;
          }

          if (fm.inputname.value==""){
            alert("이름을 입력해주세요")
            fm.inputid.focus();
            return;
          }

          if (fm.inputEmail1.value==""){
            alert("이메일 주소를 입력해주세요")
            fm.inputid.focus();
            return;
          }

          if (fm.inputPassword1.value==""){
            alert("패스워드를 입력해주세요")
            fm.inputid.focus();
            return;
          }

          if (fm.inputAddress1.value==""){
            alert("이메일 주소를 입력해주세요")
            fm.inputid.focus();
            return;
          }

          fm.action = "/member/user_check/";
          fm.submit();
        }

        function goBack(){
          location.href = "/etc/index";
        }
    </script>
    
    <style>
      #fm {
        margin-top : 70px;
      }

    </style>
</head>
<body>
  {% if request.session.ses_mem_id == None %}  
    <form name = "fm" id ="fm" method="post" action="#" >
      {% csrf_token %}
      <article class="container">
        <div class="page-header">
            <div class="col-md-6 col-md-offset-3">
            <h3>회원가입 양식</h3>
            </div>
        </div>
        <div class="col-sm-6 col-md-offset-3">
          <label for="inputid">아이디</label>
          <input type="text" class="form-control" name="inputid" id="inputid" placeholder="아이디를 입력해 주세요">
        </div>
        <div class="col-sm-6 col-md-offset-3">
            <label for="inputname" class="form-label">성명</label>
            <input type="text" class="form-control" name="inputname" id="inputname" placeholder="이름을 입력해 주세요">
            <div id="fullname" class="form-text"></div>
          </div>
        <div class="col-md-6 col-md-offset-3">
          <label for="inputEmail1" class="form-label">이메일주소</label>
          <input type="email" class="form-control" name="inputEmail1" id="inputEmail1" aria-describedby="emailHelp" placeholder="이메일을 입력해 주세요">
        </div>
        <div class="col-md-6 col-md-offset-3">
          <label for="inputPassword1" class="form-label">비밀번호</label>
          <input type="password" class="form-control" name="inputPassword1" id="inputPassword1" placeholder="비밀번호를 입력해 주세요">
        </div>
        <div class="col-md-6 col-md-offset-3"> 
          <div class="userInput"> 
          <label for="inputAddress1" class="form-label">집주소</label>
          <input type="text" class="form-control" name="inputAddress1" id="inputAddress1" placeholder="집주소를 입력해 주세요">
        </div>
        <br/>
        
        <div class = "bt">
          <button type="submit" class="btn btn-success" onclick="goRegister()">가입하기</button>
          <button type="button"; class="btn btn-success"; onclick="goBack()" >뒤로가기</button>
        </div>
      </article>
      </form>
      {% else %}
        <script type="text/javascript">
          msg = "잘못된 접근입니다.";
          alert(msg);
          location.href = '/etc/index/';
        </script>
        
      {% endif %}
    <!-- 부트스트랩 js 적용 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"></script>

    {% include 'etcapp/include/bottom.html' %}
</body>
</html>
